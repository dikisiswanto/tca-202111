<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline Mode</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      color: #353535;
      margin: 0;
      box-sizing: border-box;
    }

    .content-area {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow: hidden;
      position: relative
    }

    .content-area .group {
      max-width: 600px;
      padding: 15px;
      margin: auto;
      text-align: center
    }

    .group p {
      margin-bottom: .5rem;
      line-height: 1.5;
    }

    .group h3 {
      font-size: 1.5rem;
      margin: 1rem 0;
    }
    .group .icon {
      height: 4rem;
    }
  </style>
  <div class="content-area">
    <div class="group">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
      <h3>Anda Sedang Offline</h3>
      <p>Situs mendeteksi bahwa Anda sedang offline atau tidak terhubung ke jaringan. Aktifkan koneksi wifi atau data seluler untuk kembali menjelajah konten.</p>
    </div>
  </div>
</body>

</html>
